{% extends 'layout.html' %}


{% block title %}
    Избери приказка

{% block main_content %}
    <div class="container-fluid">
        <ul class="list-group">
            {% for text in texts %}
                <li class="list-group-item list-group-item-action"><a
                        href="{% url 'teacher-reader' slug=text.slug %}">{{ text.title }}</a></li>

            {% endfor %}
        </ul>
    </div>
{% endblock %}
